{% extends 'base.html' %}

{% block content %}
	<h1>{% firstof seo.header header %}</h1>

	<div class='blog-description'>
		{{ category.description|safe }}
	</div>

	<div class='blog-list'>
	{% for item in pages_list %}
		<div class='b-blog-item'>
			<a class='b-blog-item__title' href='{{ item.get_absolute_url }}'>{{ item.header }}</a>
			{{ item.intro_text|safe }}
		</div>
	{% endfor %}
	</div>

	{% include 'cms/__blocks/paginator.html' %}
{% endblock %}
